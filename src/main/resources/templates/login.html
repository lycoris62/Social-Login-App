<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
<div class="container mx-5 my-5">
    <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" disabled>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" disabled>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="mt-3">
        <a th:href="|https://kauth.kakao.com/oauth/authorize?client_id=${@environment.getProperty('oauth.kakao.client-id')}&redirect_uri=${@environment.getProperty('oauth.kakao.url.redirect-url')}&response_type=code|">
            <img th:src="@{/image/kakao_login_button.png}" src="/image/kakao_login_button.png" alt="카카오 로그인 버튼"
                 width="183" height="45">
        </a>
        <a th:href="|https://nid.naver.com/oauth2.0/authorize?response_type=code&client_id=${@environment.getProperty('oauth.naver.client-id')}&state=${@environment.getProperty('oauth.naver.client-secret')}&redirect_uri=${@environment.getProperty('oauth.naver.url.redirect-url')}|">
            <img th:src="@{/image/naver_login_button.png}" src="/image/naver_login_button.png" alt="네이버 로그인 버튼"
                 width="183" height="45">
        </a>
    </div>
</div>
</body>
</html>
